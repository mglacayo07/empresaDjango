{% extends "base.html" %}

{% block titulo %}Listado de departamentos{% endblock %}

{% block contenido %}
<h2>{{ titulo_pagina }}</h2>
{% if departamento_list %}
	<ul>
	{% for d in departamento_list %}
		<li>

		    <a href="{% url 'detail' d.id %}">{{ d.nombre}}</a>
		</li>
	{% endfor %}
	</ul>
{% else %}
<p>No hay departamentos creados.</p>
{% endif %}
{% endblock %}
